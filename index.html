<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#0b0f18" />
  <title>보스게이트 (BOSS GATE)</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <canvas id="game" width="960" height="540"></canvas>

    <!-- 모바일 터치 버튼 -->
    <div id="touch" class="touch">
      <div class="pad">
        <button class="tbtn" data-k="left">◀</button>
        <button class="tbtn" data-k="right">▶</button>
        <button class="tbtn" data-k="jump">⤒</button>
      </div>
      <div class="ab">
        <button class="tbtn big" data-k="atk">공격</button>
        <button class="tbtn" data-k="skill">스킬</button>
        <button class="tbtn ghost" data-k="menu">MENU</button>
      </div>
    </div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
